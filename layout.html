<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Display</title>
    <link rel="stylesheet" href="/layout.css">
</head>
<body>
    <h1>Layout Display</h1>
    <p class="display-block">This display bock</p>
    <p class="display-inline">This is display inline</p>
    <div>
        <span>This is span element-inline</span>
        <a href="#">This is a link element-inline</a>
        <em>This emphasis element-inline</em>
    </div>
    <ul class="inline-block">   
        <li>List item one</li>
        <li>List item two</li>
        <li>List item three</li>
    
    </ul>
</body>
</html>
